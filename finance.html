<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker - login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 500px;
            display: flex;
        }

        .welcome-section {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 60px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            opacity: 0.3;
        }

        .welcome-content {
            position: relative;
            z-index: 1;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .welcome-section p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .feature-list i {
            margin-right: 12px;
            color: #28a745;
        }

        .login-section {
            padding: 60px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h2 {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.1rem;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .links {
            text-align: center;
            margin-top: 30px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #0056b3;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #666;
            font-size: 0.9rem;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 20px;
                max-width: none;
            }

            .welcome-section {
                padding: 40px 30px;
                text-align: center;
            }

            .welcome-section h1 {
                font-size: 2rem;
            }

            .login-section {
                padding: 40px 30px;
            }

            .login-header h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .welcome-section,
            .login-section {
                padding: 30px 20px;
            }

            .welcome-section h1 {
                font-size: 1.8rem;
            }

            .login-header h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="welcome-content">
                <h1>Welcome back!</h1>
                <p>让我们一起管理您的财务，实现财务自由的目标。</p>
                <ul class="feature-list">
                    <li><i class="fas fa-check-circle"></i>智能收支分析</li>
                    <li><i class="fas fa-check-circle"></i>预算管理提醒</li>
                    <li><i class="fas fa-check-circle"></i>数据可视化报告</li>
                    <li><i class="fas fa-check-circle"></i>安全的云端同步</li>
                </ul>
            </div>
        </div>

        <div class="login-section">
            <div class="login-header">
                <h2>login</h2>
                <p>Please enter email address and password</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Email Adress"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Please enter your password"
                            required
                        >
                    </div>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    <span id="btnText">login</span>
                </button>
            </form>

            <div class="links">
                <a href="#" id="forgotPassword">forgotPassword？</a>
            </div>

            <div class="divider">
                <span>No account？</span>
            </div>

            <div class="links">
                <a href="register.html">register</a>
            </div>
        </div>
    </div>

    <script>
        // DOM 元素
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const alertDiv = document.getElementById('alert');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // 显示提示信息
        function showAlert(message, type = 'error') {
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 3000);
        }

        // 设置加载状态
        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.classList.add('btn-loading');
                loginBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = '登录中...';
            } else {
                loginBtn.classList.remove('btn-loading');
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                btnText.textContent = '登录';
            }
        }

        // 验证邮箱格式
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // 表单提交处理
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // 前端验证
            if (!email || !password) {
                showAlert('请填写所有必填字段');
                return;
            }

            if (!validateEmail(email)) {
                showAlert('请输入有效的邮箱地址');
                return;
            }

            if (password.length < 6) {
                showAlert('密码长度至少6位');
                return;
            }

            // 开始登录流程
            setLoading(true);

            try {
                // 开发阶段的模拟登录
                await new Promise(resolve => setTimeout(resolve, 1500)); // 模拟网络延迟
                
                if (email === 'demo@example.com' && password === 'demo123') {
                    showAlert('登录成功！正在跳转...', 'success');
                    
                    // 模拟保存用户信息
                    const userData = {
                        email: email,
                        name: 'Demo User',
                        id: 1
                    };
                    
                    setTimeout(() => {
                        // 这里实际项目中会跳转到dashboard.html
                        alert('登录成功！在实际项目中将跳转到仪表板页面');
                    }, 1500);
                } else {
                    showAlert('邮箱或密码错误，请重试');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('网络连接错误，请稍后重试
please retry later');
            } finally {
                setLoading(false);
            }
        });

        // 输入框焦点效果
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentNode.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', () => {
                input.parentNode.style.transform = 'scale(1)';
            });
        });

        // 忘记密码处理
        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            showAlert('忘记密码功能正在开发中...', 'success');
        });

        // 页面加载完成后的动画效果
        window.addEventListener('load', () => {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        // 测试提示
        console.log('测试账户(test account): demo@example.com / demo123');
    </script>
</body>
</html>
